name: Tests

# Only run on branches (e.g. not tags)
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", "3.11"]
        # Note, clang is used on macos, even though it says gcc
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-faulthandler hypothesis typing_extensions

      - name: Patch Doctests
        run: python dev/patch_doctest.py

      - name: Set CFLAGS
        if: matrix.os == 'ubuntu-latest'
        # Need no optimization for code coverage
        run: echo CFLAGS="--coverage -O0" >> $GITHUB_ENV

      - name: Run Tests
        run: |
          python -m pip install --editable .
          python -m doctest fastnumbers
          pytest --hypothesis-profile=slow-tests --doctest-glob=README.rst

      - name: Upload to CodeCov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v1

  tests_aarch64:
    name: Tests on aarch64
    strategy:
      matrix:
        pyver: [cp37-cp37m, cp38-cp38, cp39-cp39, cp310-cp310, cp311-cp311]
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      py: /opt/python/${{ matrix.pyver }}/bin/python
      img: quay.io/pypa/manylinux2014_aarch64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1

      - name: Run tests on aarch64
        run: |
          docker run --rm -v ${{ github.workspace }}:/ws:rw --workdir=/ws \
          ${{ env.img }} \
          bash -exc '${{ env.py }} -m venv .env && \
          source .env/bin/activate && \
          echo -e "\e[1;34m Install Dependencies \e[0m" && \
          python -m pip install --upgrade pip && \
          python -m pip install pytest pytest-faulthandler hypothesis typing_extensions cython && \
          echo -e "\e[1;34m Patch Doctests \e[0m" && \
          python dev/patch_doctest.py && \
          echo -e "\e[1;34m Set CFLAGS \e[0m" && \
          export CFLAGS="--coverage -O0" && \
          echo -e "\e[1;34m Run Tests \e[0m" && \
          python setup.py install && \
          python -m doctest fastnumbers && \
          pytest --hypothesis-profile=slow-tests --doctest-glob=README.rst && \
          deactivate'

      - name: Upload to CodeCov
        uses: codecov/codecov-action@v1
