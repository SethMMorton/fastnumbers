name: Tests

# Only run on branches (e.g. not tags)
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install codecov
          python -m pip install --requirement dev/requirements.txt

      - name: Patch Doctests
        run: python dev/patch_doctest.py

      - name: Set Extras Environment
        if: matrix.extras
        run: echo WITH_EXTRAS=fast,icu >> $GITHUB_ENV

      - name: Run Tests
        run: |
          python setup.py install
          python -m doctest fastnumbers
          pytest --hypothesis-profile=slow-tests --doctest-glob=README.rst

      # - name: Generate Coverage Report
