language: python
os: linux
dist: xenial

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

env:
  - CC=clang
  - CC=gcc CFLAGS="--coverage -O0"

jobs:
  include:
    # Windows tests!
    - {env: PYTHON_VERSION=3.5.4, os: windows, language: sh}
    - {env: PYTHON_VERSION=3.6.8, os: windows, language: sh}
    - {env: PYTHON_VERSION=3.7.4, os: windows, language: sh}
    - {env: PYTHON_VERSION=3.8.0, os: windows, language: sh}

    # Deployment! This needs to be run once for each major OS,
    # as well as once more to deploy the source distribution.
    - stage: deploy
      name: "Deploy Source Distribution"
      python: 3.6
      install: skip
      before_script: skip
      script: skip
      after_success: skip
      deploy:
        - provider: pypi
          server: https://test.pypi.org/legacy/
          user: SethMMorton
          distributions: sdist --format=gztar
          skip_existing: true
          on:
            tags: false
            repo: SethMMorton/fastnumbers
            branch: master
        - provider: pypi
          user: SethMMorton
          distributions: sdist --format=gztar
          skip_existing: true
          on:
            tags: true
            repo: SethMMorton/fastnumbers
            branch: master
    - stage: deploy
      name: "Build and Deploy Linux Wheels"
      python: 3.6
      services: docker
      install: skip
      before_script: skip
      script: skip
      after_success: skip
      deploy:
        provider: script
        script:
          - source dev/ci-update-path.bash
          - bash dev/ci-wheel-deploy.bash
        on:
          repo: SethMMorton/fastnumbers
          branch: master
    - stage: deploy
      name: "Build and Deploy MacOS Wheels"
      os: osx
      env: PYTHON_VERSION=3.6.8
      language: sh
      install: skip
      before_script: skip
      script: skip
      after_success: skip
      deploy:
        provider: script
        script:
          - source dev/ci-update-path.bash
          - bash dev/ci-wheel-deploy.bash
        on:
          repo: SethMMorton/fastnumbers
          branch: master
    - stage: deploy
      name: "Build and Deploy Windows Wheels"
      os: windows
      env: PYTHON_VERSION=3.6.8
      language: sh
      install: skip
      before_script: skip
      script: skip
      after_success: skip
      deploy:
        provider: script
        script:
          - source dev/ci-update-path.bash
          - bash dev/ci-wheel-deploy.bash
        on:
          repo: SethMMorton/fastnumbers
          branch: master

before_install:
- bash dev/ci-prepare-environment.bash

install:
- source dev/ci-update-path.bash
- python -m pip install -U pip
- python -m pip install codecov
- python -m pip install -r dev/requirements.txt

before_script:
- source dev/ci-update-path.bash
- python dev/patch_doctest.py

script:
- source dev/ci-update-path.bash
- python setup.py install
- python -m doctest fastnumbers
- pytest --doctest-glob=README.rst

after_success:
- (test "$CC" == "gcc" && codecov --gcov-args '-o build/temp.*/src') || echo "skipping coverage!"

stages:
- test
- name: deploy
  if: branch = master AND repo = SethMMorton/fastnumbers

cache:
  - pip
  - directories:
    - $HOME/.pyenv_cache
    - /c/Python35
    - /c/Python36
    - /c/Python37
    - /c/Python38
