language: python
python:
- "2.7"
- "3.4"
- "3.5"
- "3.6"

sudo: false
os:
- linux

branches:
  except:
  - /^appveyor-.*$/

env:
- CC=clang
- CC=gcc CFLAGS="--coverage -O0"

install:
- pip install -U pip
- pip install tox-travis codecov

script:
- tox

after_success:
- (test "$CC" == "gcc" && codecov --gcov-args '-o build/temp.*/src') || echo "skipping coverage for $CC"
