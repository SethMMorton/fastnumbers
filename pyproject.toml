[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastnumbers"
version = "3.2.1"
requires-python = ">=3.7"
authors = [
    {name = "Seth M. Morton", email = "drtuba78@gmail.com"}
]
description = "Super-fast and clean conversions to numbers."
readme = "README.rst"
license = {file = "LICENSE"}
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Science/Research",
	"Intended Audience :: Developers",
	"Intended Audience :: Information Technology",
	"Intended Audience :: System Administrators",
	"Intended Audience :: Financial and Insurance Industry",
	"Operating System :: OS Independent",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Topic :: Scientific/Engineering :: Information Analysis",
	"Topic :: Utilities",
	"Topic :: Text Processing",
	"Topic :: Text Processing :: Filters",
]

[project.urls]
"Homepage" = "https://github.com/SethMMorton/fastnumbers"
"Issue Tracker" = "https://github.com/SethMMorton/fastnumbers/issues"
"Documentation" = "https://fastnumbers.readthedocs.io/"
"Changelog" = "https://github.com/SethMMorton/fastnumbers/blob/master/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
fastnumbers = ["py.typed", "*.pyi"]
